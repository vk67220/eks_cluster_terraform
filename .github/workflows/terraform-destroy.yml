name: Terraform Destroy EKS Cluster

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: "Select environment to DESTROY"
        required: true
        type: choice
        options:
          - dev
          - production

jobs:
  terraform-destroy:
    name: Destroy EKS Cluster
    runs-on: ubuntu-latest

    # üîê REQUIRED for environment secrets & approvals
    environment: ${{ inputs.target_env }}

    env:
      # üîë Repository secrets
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # üîê Environment secrets
      AWS_REGION: ${{ secrets.AWS_REGION }}
      CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}

    steps:
      - name: ‚ö†Ô∏è Warning
        run: |
          echo "########################################"
          echo "DESTROYING Terraform infrastructure"
          echo "Environment : ${{ inputs.target_env }}"
          echo "Cluster     : $CLUSTER_NAME"
          echo "########################################"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan Destroy
        run: |
          terraform plan -destroy \
            -var="aws_region=$AWS_REGION" \
            -var="cluster_name=$CLUSTER_NAME"

      - name: Terraform Destroy
        run: |
          terraform destroy -auto-approve \
            -var="aws_region=$AWS_REGION" \
            -var="cluster_name=$CLUSTER_NAME"
