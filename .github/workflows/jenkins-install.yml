name: Jenkins Installation on Ubuntu Runner

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: "Select environment"
        required: true
        type: choice
        options:
          - dev
          - production

permissions:
  contents: read
  id-token: write     # REQUIRED for OIDC

env:
  AWS_REGION: us-east-1   # safer than secret unless you really need dynamic region

jobs:
  jenkins-install:
    runs-on: ubuntu-latest
    environment: ${{ inputs.target_env }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ” Configure AWS via OIDC
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::597918493080:role/github-oidc-selfhosted-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      # ğŸš€ Install Jenkins (Ubuntu 24.04 FIXED VERSION)
      - name: Install Jenkins
        run: |
          set -e

          sudo apt update -y
          sudo apt install -y fontconfig openjdk-17-jre curl gnupg

          # Create keyrings dir (required for ubuntu 24.04 runners)
          sudo mkdir -p /etc/apt/keyrings

          # Add Jenkins GPG key
          curl -fsSL https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key \
            | sudo gpg --dearmor -o /etc/apt/keyrings/jenkins.gpg

          # Add Jenkins repo
          echo "deb [signed-by=/etc/apt/keyrings/jenkins.gpg] https://pkg.jenkins.io/debian-stable binary/" \
            | sudo tee /etc/apt/sources.list.d/jenkins.list > /dev/null

          sudo apt update -y
          sudo apt install -y jenkins

      - name: Start Jenkins service
        run: |
          sudo systemctl daemon-reload
          sudo systemctl enable jenkins
          sudo systemctl start jenkins

      - name: Jenkins Version
        run: |
          sleep 25
          jenkins --version || sudo jenkins --version

      - name: Check Jenkins Service Status
        run: |
          sudo systemctl status jenkins --no-pager || true