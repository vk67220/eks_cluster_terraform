name: Jenkins Installation using Jenkins.sh

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: "Select environment"
        required: true
        type: choice
        options:
          - dev
          - production

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-east-1

jobs:
  jenkins-install:
    runs-on: ubuntu-latest
    environment: ${{ inputs.target_env }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ” Configure AWS via OIDC
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::597918493080:role/github-oidc-selfhosted-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      # ğŸ“ Create Jenkins.sh file dynamically (FIXED VERSION)
      - name: Create Jenkins.sh
        run: |
          cat << 'EOF' > Jenkins.sh
          #!/bin/bash
          set -e

          echo "Updating packages..."
          sudo apt update -y

          echo "Installing Java and required tools..."
          sudo apt install -y openjdk-17-jre-headless curl gnupg ca-certificates

          echo "Creating keyrings directory..."
          sudo mkdir -p /etc/apt/keyrings

          echo "Adding Jenkins GPG key..."
          curl -fsSL https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key \
            | sudo gpg --dearmor -o /etc/apt/keyrings/jenkins.gpg

          echo "Adding Jenkins repository..."
          echo "deb [signed-by=/etc/apt/keyrings/jenkins.gpg] https://pkg.jenkins.io/debian-stable binary/" \
            | sudo tee /etc/apt/sources.list.d/jenkins.list > /dev/null

          echo "Updating apt sources..."
          sudo apt update -y

          echo "Installing Jenkins..."
          sudo apt install -y jenkins

          echo "Starting Jenkins..."
          sudo systemctl daemon-reload
          sudo systemctl enable jenkins
          sudo systemctl start jenkins
          EOF

          chmod +x Jenkins.sh

      # ğŸš€ Run Jenkins Installation Script
      - name: Run Jenkins.sh
        run: bash Jenkins.sh

      # ğŸ” Check Jenkins Version
      - name: Jenkins Version
        run: |
          sleep 25
          jenkins --version || sudo jenkins --version

      - name: Check Jenkins Service Status
        run: sudo systemctl status jenkins --no-pager || true