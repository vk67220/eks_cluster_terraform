name: Terraform Destroy EKS

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: "Environment to destroy"
        required: true
        type: choice
        options:
          - dev
          - production

permissions:
  contents: read
  id-token: write     # üîê REQUIRED for OIDC

jobs:
  destroy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.target_env }}

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}
      TF_STATE_REGION: ${{ secrets.TF_STATE_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # üîê Configure AWS via OIDC (MUST be first)
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::597918493080:role/github-oidc-selfhosted-role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Clean cache files
        run: rm -rf .terraform

      - name: Terraform Init (Remote Backend)
        run: |
          terraform init \
            -backend-config="bucket=my-eks-terraform-state-us-east-1" \
            -backend-config="key=eks/${CLUSTER_NAME}/terraform.tfstate" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=terraform-locks" \
            -backend-config="encrypt=true"

      - name: Terraform Plan Destroy
        run: |
          terraform plan -destroy \
            -var="aws_region=${AWS_REGION}" \
            -var="cluster_name=${CLUSTER_NAME}"

      - name: Terraform Destroy
        run: |
          terraform destroy -auto-approve -refresh=true \
            -var="aws_region=${AWS_REGION}" \
            -var="cluster_name=${CLUSTER_NAME}"

      - name: Verify Cluster Deletion
        run: |
          aws eks describe-cluster --name ${CLUSTER_NAME} \
          || echo "Cluster not found ‚Äì deletion successful"

      - name: Delete Terraform State File (Dev Only)
        if: inputs.target_env == 'dev'
        run: |
          aws s3 rm s3://my-eks-terraform-state-us-east-1/eks/${CLUSTER_NAME}/terraform.tfstate \
          || echo "State file not found or already deleted"
